services:
  # ──────────────────────────────────────────────────────────────────────────
  # PostgreSQL 16 — Primary database
  # ──────────────────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: gratonite
      POSTGRES_PASSWORD: gratonite
      POSTGRES_DB: gratonite
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gratonite"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────────────────────────────────
  # Redis 7 — Pub/Sub + caching + sessions
  # ──────────────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────────────────────────────────
  # MinIO — S3-compatible object storage (avatars, banners, uploads)
  # ──────────────────────────────────────────────────────────────────────────
  minio:
    image: minio/minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: gratonite
      MINIO_ROOT_PASSWORD: gratonite123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ──────────────────────────────────────────────────────────────────────────
  # LiveKit — WebRTC SFU for voice & video
  # ──────────────────────────────────────────────────────────────────────────
  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    ports:
      - "7880:7880"       # HTTP + WebSocket API
      - "7881:7881"       # RTC over TCP
      - "7882:7882/udp"   # RTC over UDP
    environment:
      LIVEKIT_KEYS: "devkey: secret"
    command: --config /etc/livekit.yaml --dev --bind 0.0.0.0
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml

  # ──────────────────────────────────────────────────────────────────────────
  # Coturn — TURN/STUN server for NAT traversal
  # ──────────────────────────────────────────────────────────────────────────
  coturn:
    image: coturn/coturn:latest
    restart: unless-stopped
    ports:
      - "3478:3478"       # STUN/TURN TCP
      - "3478:3478/udp"   # STUN/TURN UDP
      - "5349:5349"       # STUN/TURN TLS
    command: >
      -n
      --log-file=stdout
      --min-port=49152
      --max-port=49200
      --realm=gratonite.local
      --user=gratonite:gratonite123
      --lt-cred-mech

volumes:
  postgres_data:
  redis_data:
  minio_data:
