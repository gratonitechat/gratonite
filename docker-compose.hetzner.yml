services:
  caddy:
    image: caddy:2.11
    restart: unless-stopped
    dns:
      - 1.1.1.1
      - 8.8.8.8
    depends_on:
      - web
      - api
      - livekit
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/hetzner/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

  web:
    build:
      context: .
      dockerfile: docker/hetzner/web.Dockerfile
      args:
        VITE_API_URL: ${WEB_VITE_API_URL:-https://api.gratonite.chat/api/v1}
        VITE_TUNNEL_STATUS: production:hetzner
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: docker/hetzner/api.Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      livekit:
        condition: service_started
    env_file:
      - ./.env.hetzner.api

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: gratonite
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: gratonite
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gratonite -d gratonite"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 20

  livekit:
    image: livekit/livekit-server:latest
    restart: unless-stopped
    environment:
      LIVEKIT_KEYS: "${LIVEKIT_API_KEY}: ${LIVEKIT_API_SECRET}"
    command: --config /etc/livekit.yaml --bind 0.0.0.0
    volumes:
      - ./docker/hetzner/livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7881:7881/tcp"
      - "7882:7882/udp"

  coturn:
    image: coturn/coturn:latest
    restart: unless-stopped
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"
      - "5349:5349/tcp"
      - "49152-49200:49152-49200/udp"
    command: >
      -n
      --log-file=stdout
      --min-port=49152
      --max-port=49200
      --realm=gratonite.chat
      --user=${TURN_USERNAME}:${TURN_PASSWORD}
      --lt-cred-mech

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
  redis_data:
  minio_data:
